<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/pokeball.png"
      type="image/x-icon"
    />
    <title>PokePédia</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600;1,700;1,900&display=swap"
    />
    <link rel="stylesheet" href="assets/css/base.min.css" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <div class="header__logo logo">
          <img src="assets/img/go.png" alt="" class="logo__img" />
          <h1 class="logo__title">PokePédia</h1>
        </div>
        <nav class="header__nav">
          <ul class="header__list list">
            <li class="list__item"><a href="#featured-banner">Destaque</a></li>
            <li class="list__item"><a href="#">Lorem Ipsum</a></li>
            <li class="list__item"><a href="#">Lorem Ipsum</a></li>
            <li class="list__item"><a href="#">Lorem Ipsum</a></li>
            <li class="list__item"><a href="#">Lorem Ipsum</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section id="featured-banner" class="featured">
        <div class="featured__content">
          <article id="carousel-0" class="carousel">
            <span class="carousel__mask"></span>
            <img class="carousel__img" src="assets/img/pokecell.jpg" />
            <h2 class="carousel__title">Lançamento de novos Pokémons!!</h2>
          </article>

          <article id="carousel-1" class="carousel hidden">
            <span class="carousel__mask"></span>
            <img class="carousel__img" src="assets/img/pokego.jpg" />
            <h2 class="carousel__title">Pokémon lança novos eventos</h2>
          </article>

          <article id="carousel-2" class="carousel hidden">
            <span class="carousel__mask"></span>
            <img
              class="carousel__img"
              src="assets/img/gobattleleague-season1.jpg"
            />
            <h2 class="carousel__title">Batalha das Ligas</h2>
          </article>

          <div class="carousel-dots">
            <div id="dot-0" name="carousel-1" class="dot active"></div>
            <div id="dot-1" name="carousel-2" class="dot"></div>
            <div id="dot-2" name="carousel-2" class="dot"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/carousel.js"></script>
  </body>
</html>
